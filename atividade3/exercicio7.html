    <script>
        /*7. Proponha uma solução utilizando JavaScript para informar (true ou false) no corpo de uma
        página web se TODAS as idades de pessoas armazenadas em determinado vetor são maiores
        de idade (>= 18). Sugestão: crie pelo menos três vetores com diversos valores numéricos e
        utilize-os para testar a função.*/

        vetor1 = [10,4,8,7,1,20]
        vetor2 = [0,41,13,7,1,20]
        vetor3 = [21,33,43,19,87]

        MaioresDeIdade = vetor => vetor.every(valorAtual => valorAtual >= 18)

        document.write(`<p>${MaioresDeIdade(vetor1)}</p>`)
        document.write(`<p>${MaioresDeIdade(vetor2)}</p>`)
        document.write(`<p>${MaioresDeIdade(vetor3)}</p>`)
    </script>
