<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
    
    <script>
        /*12. Proponha uma solução utilizando JavaScript para exibir apenas o primeiro e o último
        nome de cada uma das várias pessoas armazenadas em um vetor.*/

        nomes = ["Phabliny Martins Silva Bomfim", "Erick Fernando Vieira Santos", "Sophia Silva Souza Rezende"];

        nomes = nomes.map(valorAtual => {
            nome = valorAtual.split(' ')
            return nome[0].concat(' ' + nome [nome.length-1] )
        })

        nomes.forEach(elemento => document.write(`<p>${elemento}</p>`))
    </script>
