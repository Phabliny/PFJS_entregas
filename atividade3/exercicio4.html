    <script>
        /*4. Proponha uma solução utilizando JavaScript para exibir no corpo de uma página web o maior
        valor armazenado em um vetor. Sugestão: crie pelo menos três vetores com diversos valores
        numéricos e utilize-os para testar a função.*/

        vetor1 = [-10,-4,-8,-78,1,20]
        vetor2 = [0,41,13,7,1,20]
        vetor3 = [2,3,4,1,8]

        acharMaior = vet => vet.reduce((maior, valorAtual) => (valorAtual > maior) ? valorAtual : maior)

        imprimir = (maior, num) => document.write(`<p>O maior valor do vetor ${num} é igual o ${maior}</p>`)

        imprimir(acharMaior(vetor1), 1) 
        imprimir(acharMaior(vetor2), 2) 
        imprimir(acharMaior(vetor3), 3) 
    </script>
