    <script>
        /*5. Proponha uma solução utilizando JavaScript para exibir no corpo de uma página web os
        números ímpares armazenados em um vetor. Sugestão: crie pelo menos três vetores com
        diversos valores numéricos e utilize-os para testar a função*/

        vetor1 = [10,4,8,7,1,20]
        vetor2 = [0,41,13,7,1,20]
        vetor3 = [2,3,4,1,8]

        acharImpares = vet => vet.filter(elemento => elemento % 2 != 0)

        document.write(`<p>Números ímpares do vetor 1: <span style="color:red">` + acharImpares(vetor1) + `</span></p>`)
        document.write(`<p>Números ímpares do vetor 2: <span style="color:red">` + acharImpares(vetor2) + `</span></p>`)
        document.write(`<p>Números ímpares do vetor 3: <span style="color:red">` + acharImpares(vetor3) + `</span></p>`)
    </script>
