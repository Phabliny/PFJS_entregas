    <title>Exercício 8</title>
    
    <script>
        /*8. Proponha uma solução utilizando JavaScript para informar (true ou false) no corpo de uma
        página web se TODAS as idades de pessoas armazenadas em determinado vetor são maiores
        ou iguais a um valor (corte) informado pelo usuário. Sugestão: crie pelo menos três vetores
        com diversos valores numéricos e utilize-os para testar a função.*/

        vetor1 = [10,4,8,7,1,20]
        vetor2 = [0,41,13,7,1,20]
        vetor3 = [21,33,43,19,87]

        valor = parseInt(prompt("Digite um valor para ser feito o corte: "))

        MaiorQueValor = (vetor, valor) => (vetor.every(valorAtual => valorAtual >= valor))

        document.write(`<p>${MaiorQueValor(vetor1, valor)}</p>`) 
        document.write(`<p>${MaiorQueValor(vetor2, valor)}</p>`) 
        document.write(`<p>${MaiorQueValor(vetor3, valor)}</p>`) 
    </script>
