<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
    
    <script>
        /*13. Proponha uma solução utilizando JavaScript para informar se todas as palavras
        armazenadas em um vetor são palíndromos. Se forem, retorne true ou false, caso contrário.*/

        palavras1 = ["ama","ana","nawan","arara"]
        palavras2 = ["ama","ana","nawan","maria"]

        acharPalindromos = vetor => vetor.every(valorAtual => valorAtual == valorAtual.split('').reverse().join(''))

        document.write(`<p>${acharPalindromos(palavras1)}</p>`) 
        document.write(`<p>${acharPalindromos(palavras2)}</p>`) 
    </script>
