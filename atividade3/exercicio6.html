    <script>
        /*6. Proponha uma solução utilizando JavaScript para informar (true ou false) no corpo de uma
        página web se os números armazenados em determinado vetor são todos pares. Sugestão: crie
        pelo menos três vetores com diversos valores numéricos e utilize-os para testar a função.*/

        vetor1 = [10,4,8,7,1,20]
        vetor2 = [0,41,13,7,1,20]
        vetor3 = [21,3,43,1,87]

        saoPares = vetor => vetor.some(valorAtual => valorAtual % 2 == 0)

        document.write(`<p>${saoPares(vetor1)}</p>`)
        document.write(`<p>${saoPares(vetor2)}</p>`)
        document.write(`<p>${saoPares(vetor3)}</p>`)
    </script>
