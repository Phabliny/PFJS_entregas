<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
    
    <script>
        /*10. Proponha uma solução utilizando JavaScript para, a partir da leitura de um vetor
        contendo valores numéricos e de um intervalo [limiteInferior, limiteSuperior], informar no
        corpo de uma página web todos os valores do vetor pertencentes ao intervalo. Sugestão: crie
        pelo menos três vetores com diversos valores numéricos e utilize-os para testar a função.*/

        vetor = [10,4,8,7,1,20]

        inferior = parseInt(prompt("Digite o valor do limite inferior:"))
        superior = parseInt(prompt("Digite o valor do limite inferior:"))

        intervalo = (vetor,inferior,superior) => vetor.filter(valorAtual => valorAtual >= inferior && valorAtual <= superior)

        document.write(`<p>${intervalo(vetor, inferior, superior)}</p>`)
    </script>
</head>
<body>
    
</body>
</html>
