<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Refatore o exercício anterior para a exibir de forma DINÂMICA o horário atual da máquina do usuário num parágrafo a ser exibido na janela do navegador
        
        function verHoraAtualizada (){
            var dataAtual = new Date();
            const elemento = <p>{(dataAtual.getHours() < 10) ? "0" + dataAtual.getHours() : dataAtual.getHours()}:{(dataAtual.getMinutes() < 10) ? "0" + dataAtual.getMinutes() : dataAtual.getMinutes()}:{(dataAtual.getSeconds() < 10) ? "0" + dataAtual.getSeconds() : dataAtual.getSeconds()}</p>
            ReactDOM.render(elemento, document.getElementById("root"))
        }
        setInterval(verHoraAtualizada, 1000)
    </script>
</body>
</html>
