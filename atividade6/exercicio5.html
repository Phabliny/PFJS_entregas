<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Refatore o exercício anterior para criar um componente para atualizar o valor de um contador em 1 unidade automaticamente (a cada intervalo de 1 segundo) após clicar sobre um botão.
        var contador = 0

        function start() {
            setInterval(renderizarContador, 1000)
        } 

        function IncrementarContador() {
            const elemento = (<div>
                                <p>Contador = {contador++}</p>
                                <input type="button" value="Play contador" onClick={start}/>
                            </div>)
            return elemento
        }

        function renderizarContador (){
            ReactDOM.render(<IncrementarContador/>, document.getElementById("root"))
        }

        renderizarContador()
    </script>
</body>
</html>
