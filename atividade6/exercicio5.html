<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <input type="button" value="Play contador" onClick="start()">
    <script type="text/babel">
        // Refatore o exercício anterior para criar um componente para atualizar o valor de um contador em 1 unidade automaticamente (a cada intervalo de 1 segundo) após clicar sobre um botão.
        var contador = 0
        var timer = null

        const elemento = <p>Contador = 0 </p>
        ReactDOM.render(elemento, document.getElementById("root"))
        
        function start() {
            clearInterval(timer)
            timer = setInterval(mostrarContador, 1000)
        }

        function mostrarContador (){
            contador++
            const elemento1 = <p>Contador = {contador}</p>
            ReactDOM.render(elemento1, document.getElementById("root"))
        }     
    </script>
</body>
</html>
