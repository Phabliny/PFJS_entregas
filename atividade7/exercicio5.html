<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 5</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .container {
            width: 300px; 
            text-align: center;
        }

        .paragrafo {
            color: blue;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        class Smartphone extends React.Component {
            constructor(props) {
                super(props)
                this.state = {data:[], contador: 0, elem: {}}
            }

            componentDidMount() {
                fetch("./json/telefones.json")
                    .then(file => file.json())
                    .then(content => {
                        this.setState({data:content.telefones})
                    })
                    .catch(err => console.log(err))
                    
                this.timeID = setInterval(() => this.modificarContador(), 1000);
            }
            
            modificarContador() {
                    (this.state.contador == (this.state.data.length-1))? this.setState({contador: 0}) : this.setState({contador: this.state.contador+1})
                    this.setState({elem: this.state.data[this.state.contador]})
                }

            render(){
                return <div className="container">
                            <img src={this.state.elem.urlImg} width="200px" height="300px"/>
                            <h2>{this.state.elem.modelo}</h2>
                            <p className="paragrafo">{this.state.elem.preco}</p>
                        </div>          
            }

            componentWillUnmount() {
                clearInterval(this.timerId)
            }
        
        }
        ReactDOM.render(<Smartphone/>, document.getElementById("root"))
    </script>

</body>

</html>
