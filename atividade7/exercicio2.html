    <style>

<body>
    <div id="root"></div>
    <script type="text/babel">

        class Ranking extends React.Component { 
            constructor (props){ 
                super(props)
                this.state = { rank: [ // um vetor de objetos
                    {
                        nome : "Wilton Filho", 
                        pontuacao : 10
                    },
                    {
                        nome : "Maria José", 
                        pontuacao : 20
                    }
                ]}
            }

            render() {       
                    return <div>
                                <table>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Pontuação</th>
                                    </tr>
                                    {this.state.rank.map(rank=>
                                        <tr>
                                        <td>{rank.nome}</td>
                                        <td>{rank.pontuacao}</td>                                        
                                    </tr>
                                    )}
                                    
                                </table> 
                        </div>
            }
        }
